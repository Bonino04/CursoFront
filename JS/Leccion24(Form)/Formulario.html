<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Javascript</title>
</head>
<body>
    <form id='Formulario'>
        Nombre: <input type="text" name="nombre" value="Gonza"/>
        <br/>
        Apellido: <input type="text" name="apellido" value="Bonino"/>
        <br/>
    </form>
    <button onclick='mostrarValores()'>Mostrar</button>
    <div id='valores'></div>
    <script>
        function mostrarValores(){
            let formulario = document.forms['Formulario'];
            let texto = '';
            let nombre = formulario['nombre'];
            let apellido = formulario['apellido'];
            texto = nombre.value + '<br/>' + apellido.value;
            document.getElementById('valores').innerHTML = texto;
        }
    </script>
    
</body>
</html>
