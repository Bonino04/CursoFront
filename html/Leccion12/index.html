<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="mi_servidor" method="post" target="_blank">
        
        <label for="nombre">Nombre:</label><br/>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" required="true"/><br/>
        
        <label for="apellido">Apellido:</label><br/>
        <input type="text" id="apellido" placeholder="Escribe tu apellido" required="true"/><br/>

        <label for="Email">Email:</label><br/>
        <input type="email" id="email" /><br/>

        <label for="Edad">Edad:</label><br/>
        <input type="number" id="edad" placeholder="Escribe tu Edad" required="false" /><br/>

        <label>Genero</label><br/>
        <input type="radio" id="femenino" name="femenino" value="femenino"/>
        <label for="femenino">Femenino</label><br/>
        <input type="radio" id="masculino" name="masculino" value="masculino"/>
        <label for="masculino">Masculino</label><br/>

        <label for="password">Password:</label><br/>
        <input type="password" id="password"  required="true"/><br/>
        <input type="submit" value="Enviar"/><br/>
        <input type="reset" value="Restablecer"/>
    </form>
</body>
</html>
